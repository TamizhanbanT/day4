<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        let words=["madam","tamizh","malayalam"];
let pali = true;
let result=[];
let Palindrome = function (x) { 
    let length = x.length-1 
    for(let i=0; i<x.length/2; i++){ 
        if(x[i]!=x[length]){ 
            return false; 
        } 
        length--; 
    } 
    return true; 
} 
for(let val of words)
{
    if(Palindrome(val))
    {
        result.push(val);
    }
}
document.write(result);
    </script>
</body>
</html>
