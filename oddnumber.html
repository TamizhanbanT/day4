<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oddnumber</title>
</head>
<body>
    <script>
     let f=[];

const odd = (function(a){
   a.forEach(x=>{if(x%2!=0){
       f.push(x)}
   })
   return f;
})([12,13,25,14,78]);

document.write(odd)
    </script>
    
</body>
</html>
